<mat-toolbar class="header" style="background-color: white;">

  <div class="header__title">
    <!-- <h6 class="header__title-text" style="color: black;font-weight: 700;">CT Hospital</h6> -->
  </div>

  <div class="header-toolbar">
       <button mat-raised-button (click)="openDialog()" color="primary">Add New Procedure</button> 

  </div>

</mat-toolbar>
    <br>
    <br>
    <br>
    <br>
    <!-- [employeeTableData]="employeeTableData$ | async" -->
    <div class="tables-wrapper">
      <!-- <app-employee-table> -->

        <mat-card class="employee-table-wrapper">
            <mat-card-title class="employee-table-wrapper__header">
              <p *ngIf="!isShowFilterInput" class="employee-table-wrapper__title">Procedure Data</p>
              <div *ngIf="isShowFilterInput" class="employee-table-wrapper__search">
                <div class="employee-table-wrapper__icon-wrapper">
                  <mat-icon class="employee-table-wrapper__icon">search</mat-icon>
                </div>
               
              </div>
             
            </mat-card-title>
            <mat-card-content class="employee-table__content">
              <table class="employee-table__table" mat-table [dataSource]="dataSource">
                            
                <!-- Name Column -->
                <ng-container matColumnDef="ProcedureID" >
                  <th class="employee-table__table-header" mat-header-cell *matHeaderCellDef> Procedure Id </th>
                  <td class="employee-table__table-body" mat-cell *matCellDef="let element"> {{element.procedureID}} </td>
                </ng-container>
          
                <!-- Company Column -->
                <ng-container matColumnDef="PCode">
                  <th class="employee-table__table-header" mat-header-cell *matHeaderCellDef>Procedure Code </th>
                  <td class="employee-table__table-body" mat-cell *matCellDef="let element"> {{element.pcode}} </td>
                </ng-container>
          
                <!-- City Column -->
                <ng-container matColumnDef="PDescription">
                  <th class="employee-table__table-header" mat-header-cell *matHeaderCellDef>Procedure Description</th>
                  <td class="employee-table__table-body" mat-cell *matCellDef="let element"> {{element.pDescription}} </td>
                </ng-container>
          
                <!-- State Column -->
                <ng-container matColumnDef="IsDeprecated">
                  <th class="employee-table__table-header" mat-header-cell *matHeaderCellDef> IsProcedure Depricated </th>
                  <td class="employee-table__table-body" mat-cell *matCellDef="let element"> {{element.pisdepricated}} </td>
                </ng-container>

                <ng-container matColumnDef="Edit">
                    <th class="employee-table__table-header" mat-header-cell *matHeaderCellDef> Edit </th>
                    <td class="employee-table__table-body" mat-cell *matCellDef="let element"> {{element.state}} </td>
                  </ng-container>    
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </mat-card-content>
            <div class="pagination">
              <mat-paginator [pageSizeOptions]="[10, 15, 100]" showFirstLastButtons></mat-paginator>
            </div>
          </mat-card>
