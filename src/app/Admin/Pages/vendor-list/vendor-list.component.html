<div style="margin-left: 10px;margin-right: 10px;">
    <mat-card-title>
        <div class="title-section">
          <mat-icon class="maticon" style="font-weight: 500;margin-top: 1%;">arrow_back</mat-icon>  
          <span class="form-title" style="color:#ED8F2D !important;font-weight: 500; font-family: Roboto;
          margin-left: 2%;line-height: 175%;"> Vendor Details</span>
          <span class="name role-name" fxHide fxShow.gt-xs></span>
          <div class="add-patient-btn" >
            <button  mat-flat-button 
            routerLink="/Admin/CreateVendor">
            
              <mat-icon class="maticon" >supervisor_account</mat-icon>  
              <span>
               Add Vendor 
              </span> 
              
            
            </button>
       </div>
        </div>  
        
      </mat-card-title>    
      <div class="example-small-box">
   
    <mat-form-field appearance="standard" style="width: 100%;display: none;">
      <mat-label>Search Here...</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mattable-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="" matSort matSortActive="created" matSortDisableClear matSortDirection="desc" style="width: 100%;">
        
        <ng-container matColumnDef="vendorCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Vendor Code </th>
          <td mat-cell *matCellDef="let row">{{row.vendorCode}} </td>
        </ng-container>
        <ng-container matColumnDef="vendorName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Vendor Name </th>
          <td mat-cell *matCellDef="let row">{{row.vendorName}} </td>
        </ng-container>
        <ng-container matColumnDef="vendorGST">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>GSTIN Number </th>
            <td mat-cell *matCellDef="let row"> {{row.vendorGST}} </td>
          </ng-container>
        <ng-container matColumnDef="vendorMobile">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile No </th>
          <td mat-cell *matCellDef="let row"> {{row.vendorMobile}} </td>
        </ng-container>
        
        <ng-container matColumnDef="vendorEmail">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.vendorEmail}} </td>
        </ng-container>
  
       
        <!-- <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button aria-label="Example icon button with a home icon"
            
             [disabled]="row.account !=true?'true':'false'">
             <mat-icon style="color:black;font-size: medium;padding-top: 5px;" > more_vert</mat-icon>
             <mat-icon style="color:black;font-size: medium;padding-top: 5px;margin-left: -19px;" > more_vert</mat-icon>
            </button>
          </td> 
        </ng-container>-->
        <!-- [routerLink]="['/Admin/UserDetails/',row.userKey]" -->
        <!-- <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <mat-slide-toggle [checked]="(row.account)" (change)="toggle($event , row.userKey)">
            </mat-slide-toggle>
          </td>
        </ng-container> -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
      </div>
  </div>
