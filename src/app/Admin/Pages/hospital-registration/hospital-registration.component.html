<mat-progress-bar *ngIf="loginstarts"  mode="indeterminate"></mat-progress-bar>
<html class="isEmbedded">
<body>
    <div class="card m-3">
        <h3 class="card-header text-center" style="background: rgb(92, 107, 192); color:#fff;">Hospital User Registration</h3>
        <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <div class="form-group col">
                            <label>Title</label>
                            <div class="input-group mb-3 text-wrap" style="width: 100%;">
                                <mat-radio-group class="input" style="font-weight: 400;" formControlName="Title" id="Title" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['Title']?.errors }">
                                  <mat-radio-button value="Mr">Mr.</mat-radio-button>
                                  <mat-radio-button value="Dr">Dr.</mat-radio-button>
                                  <mat-radio-button value="Mrs">Mrs.</mat-radio-button>
                                  <mat-radio-button value="Ms">Ms.</mat-radio-button>
                                </mat-radio-group>
                            </div>    
                            <div *ngIf="submitted && registerForm.controls['Title']?.errors" class="invalid-feedback">
                                <div *ngIf="registerForm.controls['Title']?.errors?.['required']">Title is required</div>
                            </div>
                        </div>
                        <div class="form-group col">
                            <label>Role</label>
                            <select formControlName="RoleId" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['RoleId']?.errors }">
                                <option value="0"></option>
                                <option value="2">Physician </option>
                                <option value="3">Nurse </option>
                                <option value="1">Admin</option>
                            </select>
                            <div *ngIf="submitted && registerForm.controls['RoleId']?.errors" class="invalid-feedback">
                                <div *ngIf="registerForm.controls['RoleId']?.errors?.['required']">Role is required</div>
                            </div>
                        </div> 
                    </div>
                    <div class="form-row">                       
                        <div class="form-group col">
                            <label>First Name</label>
                            <input type="text" formControlName="FirstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['FirstName']?.errors }">
                            <div *ngIf="submitted && registerForm.controls['FirstName']?.errors" class="invalid-feedback">
                                <div *ngIf="registerForm.controls['FirstName']?.errors?.['required']">First Name is required</div>
                            </div>
                        </div>
                        <div class="form-group col">
                            <label>Last Name</label>
                            <input type="text" formControlName="LastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['LastName']?.errors }">
                            <div *ngIf="submitted && registerForm.controls['LastName']?.errors" class="invalid-feedback">
                                <div *ngIf="registerForm.controls['LastName']?.errors?.['required']">Last Name is required</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col">
                            <label>Date of Birth</label>
                            <input type="date" formControlName="Dob" class="form-control"  max={{latest_date}}
                            style="font-family: Roboto,Helvetica Neue, sans-serif;" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['Dob']?.errors }" >
                             <div *ngIf="submitted && registerForm.controls['Dob']?.errors" class="invalid-feedback">
                                <div *ngIf="registerForm.controls['Dob']?.errors?.['required']">Date of Birth is required</div>
                                <div *ngIf="registerForm.controls['Dob']?.errors?.['min']">Date of Birth is required</div>
                                
                             </div>
                             
                        </div>
                        <div class="form-group col">
                            <label>Email</label>
                            <input type="text" formControlName="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['Email']?.errors }">
                            <div *ngIf="submitted && registerForm.controls['Email']?.errors" class="invalid-feedback">
                                <div *ngIf="registerForm.controls['Email']?.errors?.['required']">Email is required</div>
                                <div *ngIf="registerForm.controls['Email']?.errors?.['Email']">Email must be a valid email address</div>
                            </div>
                        </div>
                    </div>

                                <div *ngIf="registerForm.controls['EmployeeID']?.errors?.['required']">Last Name is required</div>
                            </div>
                        </div>
                    </div> -->

                    <div class="text-center">
                        <button style="background-color: rgb(92, 107, 192);color: #fff;border: 1px solid transparent;margin-right: 0.25rem!important;
                        border: 1px solid transparent;
                        padding: 0.375rem 0.75rem;
                        font-size: 1rem;
                        line-height: 1.5;
                        border-radius: 0.25rem;">Register</button>
                        <button style="background-color:red;color: #fff;border: 1px solid transparent;
                        border: 1px solid transparent;
                        padding: 0.375rem 0.75rem;
                        font-size: 1rem;
                        line-height: 1.5;
                        border-radius: 0.25rem;" type="reset" (click)="onReset()">Cancel</button>
                    </div>
                    
                </form>
        </div>
    </div>
