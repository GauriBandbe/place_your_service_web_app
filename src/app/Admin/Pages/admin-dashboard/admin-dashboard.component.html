
<div style="padding-top: 20px;" fxLayout="row" fxLayout="row wrap" fxLayoutAlign="center center">
  <div *ngFor="let dash of dashCard" fxFlex="25" fxFlex.lt-sm="100" fxFlex.lt-md="50"  >
      <div  fxLayout="row"  class="dashcard mat-elevation-z4 "   >
          <div fxFlex="40" fxLayout="row"  fxLayoutAlign="center center" [style.background]="dash?.colorLight">
              <mat-icon  class="cardIcon">{{dash.icon}}</mat-icon>
          </div>
          <div  fxFlex="60" fxLayout="column" fxLayoutAlign="center center" [style.background]="dash?.colorDark" >
              <div style="color: white;font-size: 40px">
                  {{ dash.number }}
              </div>
              <p class="mat-body-1 border-top">
                  <!-- {{dash.title}} -->
              </p>
          </div>
      </div>
  </div>
</div>
