<div style="margin-left: 10px;margin-right: 10px;">
    <mat-card-title>
        <div class="title-section">
          <mat-icon class="maticon" style="font-weight: 500;margin-top: 1%;color: #8A92A6;" routerLink="/Admin/Dashboard">arrow_back</mat-icon>  
          <span class="form-title" style="color:#ED8F2D !important;font-weight: 500; font-family: Roboto;
          margin-left: 2%;line-height: 175%;"> Service History</span>
          <span class="name role-name" fxHide fxShow.gt-xs></span>
          <div class="add-patient-btn" >
            <!-- <button  mat-flat-button 
            routerLink="/Admin/CreateVendor">
            
              <mat-icon class="maticon" >supervisor_account</mat-icon>  
              <span>
               Add Vendor 
              </span> 
              
            
            </button> -->
       </div>
        </div>  
          
    </mat-card-title>  
    
    <div class="example-small-box">
        <form [formGroup]="UserForm">
            <div class="form-row">
                <div class="form-group col">
                    <label>From Date</label>
                    <input type="date" formControlName="fromDate" class="form-control" 
                    style="font-family: Roboto;width: 55%;" >
                        
                </div> 
                <div class="form-group col">
                    <label>To Date</label>
                    <input type="date" formControlName="ToDate" class="form-control" 
                    style="font-family: Roboto; width: 55%;" >
                        
                </div> 
                <div class="form-group col">
                    <button style="background-color: #ED8F2D;color: #fff;border: 1px solid transparent;margin-right: 0.25rem!important;
                    border: 1px solid transparent;
                    padding: 5px 9px 0px 9px;
                    font-size: 1rem;
                    line-height: 1.5;
                    border-radius: 0.25rem;margin-left: -12%;" (click)="getVendorUsers()"><mat-icon>search</mat-icon></button>
                </div> 
                <div class="form-group col">
                  
                </div> 
            </div>
        </form>
    <mat-form-field appearance="standard" style="width: 100%;display: none;">
      <mat-label>Search Here...</mat-label> 
       <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
   
   
   
    
    <section class="example-container mat-elevation-z8" tabindex="0">
      <table mat-table [dataSource]="dataSource" class="" matSort matSortActive="created" matSortDisableClear matSortDirection="desc" style="width: 100%;">       
        <ng-container matColumnDef="Srno">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Sr No </th>
          <td mat-cell *matCellDef="let row">{{row.Srno}} </td>
        </ng-container>
        <ng-container matColumnDef="CustPhonenumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Phone No </th>
            <td mat-cell *matCellDef="let row"> {{row.CustPhonenumber}} </td>
          </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let row"> {{row.status}} </td>
        </ng-container>
        
        <ng-container matColumnDef="orderNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Number </th>
          <td mat-cell *matCellDef="let row"> {{row.orderNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="orderDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Date </th>
            <td mat-cell *matCellDef="let row"> {{row.orderDate}} </td>
          </ng-container>
    
          <ng-container matColumnDef="serviceProblem">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Service Problem </th>
            <td mat-cell *matCellDef="let row"> {{row.serviceProblem}} </td>
          </ng-container>
    
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
            <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
          </ng-container>
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator #dropdownValue (page)="changePage($event)"
      [pageSizeOptions]="[5, 10,15,20, 25, 30,100]" aria-label="Select page of users" ></mat-paginator>
      </section>
      </div>
  </div>
