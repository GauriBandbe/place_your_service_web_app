<mat-nav-list [style.maxHeight]="(menu.open)?'1200px':'48px'"
              [ngClass]="{'secondaryMenu': secondaryMenu, 'primary': !secondaryMenu}">
  <mat-list-item [routerLinkActive]="['is-active']" *ngIf='menu.link==false' (click)='menu.open = !menu.open'>
    <mat-icon matListIcon  iconsmall svgIcon={{menu.icon}} ></mat-icon>
    <h3 [routerLinkActive]="['is-active']" matLine *ngIf='!iconOnly' >{{ menu.name }} </h3>
    <mat-icon class="icon" fxHide fxShow.gt-xs style="color: white;">keyboard_arrow_right</mat-icon>
    <mat-chip-list *ngIf='menu?.chip && !iconOnly'>
      <mat-chip>{{menu?.chip?.value}} </mat-chip>
    </mat-chip-list>
    <mat-icon *ngIf='chechForChildMenu()' class='sidenav-dropdown-indicator rotate '
              [ngClass]="{'indicateOpen':menu.open}"> expand_more
    </mat-icon>
  </mat-list-item>

  <mat-list-item [routerLinkActive]="['is-active']" *ngIf='menu.link!=false' (click)='menu.open = !menu.open' [routerLink]='[menu.link]'> 
    <mat-icon  matListIcon iconsmall svgIcon={{menu.icon}}></mat-icon>
    <h3 matLine *ngIf='!iconOnly' [routerLinkActive]="['is-active']">{{ menu.name }} </h3>
    <mat-icon class="icon" fxHide fxShow.gt-xs style="color: white;">keyboard_arrow_right</mat-icon>
  </mat-list-item>

  <app-sidemenu-item *ngFor='let submenu of menu?.sub' [menu]='submenu' [iconOnly]='iconOnly'
                     [secondaryMenu]='true'></app-sidemenu-item>

</mat-nav-list>
