<mat-toolbar   class="mat-elevation-z4">

    </button> 
    <button mat-icon-button (click)="sidenav.toggle();" *ngIf="!matDrawerShow">
        <i class="material-icons app-toolbar-menu">menu </i>
    </button>
    <div style="text-align: center;">
        <img src="../../../assets/images/Pngtreestore ceiling_1044193 1.png" 
        style="height:70px;width:75px;" alt="">

        margin-left: 2%;">Verma Service and Supplier</span>
        <span class="name role-name" fxHide fxShow.gt-xs></span>
    </div>

    <app-fullscreen></app-fullscreen>
