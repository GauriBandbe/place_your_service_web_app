
 <mat-sidenav-container class="container" fullscreen *ngIf="isUserAuthenticated()">
    <mat-sidenav mode="side" class="sidenav" #sidenav [opened]="sideNavOpened" style="overflow: hidden;">
        <mat-toolbar color="primary" class="mat-elevation-z4">
           
            <div class="row" >
                <img src="../../../assets/images/imageedit_5_9375019856 2.png" 
                style="height:28px;width:35.14px;margin-left: 198%;margin-bottom: 21%;;" alt="">
            </div>
            <div class="row" style="margin-right: 0px;margin-top: 20%;">
                <div style="text-align: center;">
                    <span style="color:#ED8F2D !important;font-weight: 500;font-size:small">Place </span>
                    <span  style="color:black !important;font-weight: 500;font-size: small;"> Your Service</span>
              
                </div>
            </div>
                
        </mat-toolbar>
        <app-sidemenu></app-sidemenu>
    </mat-sidenav>
    <mat-sidenav-content style="z-index: unset;overflow: hidden;">
        <mat-drawer-container fullscreen>
            <mat-drawer mode="side" #drawer class="drawer" [opened]="matDrawerOpened" style="overflow: hidden;">
                <mat-toolbar color="primary" class="mat-elevation-z4">
                    <img src="../../../assets/images/imageedit_5_9375019856 2.png" 
                    style="height:30px;width:35.14px;" alt="">
                </mat-toolbar>
                <app-sidemenu [iconOnly]="true"></app-sidemenu>
            </mat-drawer>
            <mat-drawer-content style="overflow: hidden; background-color: #F5F5F5;">
                <app-toolbar [sidenav]="sidenav" [drawer]="drawer" [matDrawerShow]="matDrawerShow" style="z-index: 500"></app-toolbar>
                <ng-scrollbar style="height: calc(100% - 33px);">
                    <router-outlet> </router-outlet>
                </ng-scrollbar>
            </mat-drawer-content>
        </mat-drawer-container>
    </mat-sidenav-content>



</mat-sidenav-container>
